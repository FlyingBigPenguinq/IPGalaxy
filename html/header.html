<script type="text/javascript">
    function show(id) {
        el = document.getElementById(id);
        el.style.visibility = "visible";
        let i;
        for (i = 0; i < 10; i++) {
            setTimeout(function (el) {
                el.style.opacity = i / 10;
            }, 1000)
        }
    }

    function visable(id) {
        var el = document.getElementById(id)
        el.style.visibility = "hidden"
    }
</script>
